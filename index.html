<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <form id="quizForm">
    <p>Name: <input name="name" required></p>
    <p>1. Capital of Sweden?
      <label><input type="radio" name="q1" value="Stockholm">Stockholm</label>
      <label><input type="radio" name="q1" value="Oslo">Oslo</label>
    </p>
    <p>2. Red planet?
      <label><input type="radio" name="q2" value="Mars">Mars</label>
      <label><input type="radio" name="q2" value="Venus">Venus</label>
    </p>
    <p>3. "Skola" in English?
      <label><input type="radio" name="q3" value="School">School</label>
      <label><input type="radio" name="q3" value="Book">Book</label>
    </p>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("quizForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        q1: form.q1.value,
        q2: form.q2.value,
        q3: form.q3.value,
        score: (form.q1.value==="Stockholm") + (form.q2.value==="Mars") + (form.q3.value==="School")
      };

      // CHANGE THIS to your Apps Script URL
      const url = "YOUR_APPS_SCRIPT_URL_HERE";

      await fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
      });

      document.getElementById("result").innerText = "Answers submitted âœ…";
      form.reset();
    });
  </script>
</body>
</html>

</html>
